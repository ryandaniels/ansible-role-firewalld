---
dependency:
  name: galaxy
driver:
  name: docker
# lint: ansible-lint
# platforms:
#   - name: instance
#     image: docker.io/pycontribs/centos:7
#     pre_build_image: true
platforms:
  - name: instance
    image: centos:7
    command: /sbin/init
    privileged: true
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  # playbooks:
  #   converge: ${MOLECULE_PLAYBOOK:-converge.yml}
verifier:
  name: ansible
  # directory: ../tests/
scenario:
  test_sequence:
    # - create
    # - prepare
    - converge
    - verify
    - cleanup
    - destroy
